<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Weather Report</h1>
        </div>
        <div class="searching">
            <div class="input-city">
                <input type="text" id="inp-city" placeholder="search citytown">
            </div>
            <div class="search-city">
                <button id="btn">Search</button>
            </div>
        </div>
        <div class="results">
            <div class="city name">
                <h1 class="city-name"></h1>
            </div>
            <div class="city temperature">
                <h1 class="city-temp"></h1>
            </div>
            <div class="city Weather-type">
                <h1 class="city-Weather-type"></h1>
            </div>
            <div class="city weather-description">
                <h1 class="city-weather-desc"></h1>
            </div>
        </div>
    </div>
    <script src="content.js"></script>
</body>
</html>
